<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!-- MY CSS -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

    <!-- SWEETALERT -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <title>Encriptador de Textos | Henry Alonzo</title>
</head>
<body>

    <div class="container-fluid principal">

        <!-- HEADER -->
        <header class="row">
            <div class="col header-contenedor">
                <div class="contenedor-logo">
                    <img class="logo" src="img/logo4.avif" alt="Logo Alura">
                </div>
                <div class="titulo-header">
                    <h1>Encriptador de Textos</h1>
                </div>
                
            </div>
        </header>

        <main class="row">
            <div class="contenedor-principal">
                <section class="contenedor-izquierdo">
                    <div class="contenedor-textarea">
                        <textarea type="text" id="mensaje" class="inputText" cols=" 70" rows="15"
                        placeholder="Ingrese el texto aquí"></textarea>
                    </div>
                    <div class="contenedor-alerta">
                        <i class="bi bi-exclamation-triangle-fill icono-alerta"></i>
                        <p class="p-alerta">Solo esta permitido letras minúsculas y sin acentos</p>
                    </div>
                    <div class="contenedor-botones">
                        <button type="button" id="encriptador" class="btn btn-primary btn-lg">Encriptar</button>
                        <button type="button" id="desencriptador" class="btn btn-primary btn-lg">Desencriptar</button>
                    </div>
                </section>
                <section class="contenedor-derecho">
                    <div class="contenedor-imagen">
                        <img src="img/codificador2.png" alt="Programador codificando" class="imagen-codificador">
                    </div>
                    <div class="contenedor-resultado">
                        <div class="sin-mensaje">
                            <h3 id="resultado">Ningún mensaje fue encontrado</h3>
                            <p id="p-resultado">Por favor ingresa el texto que desees encriptar o desencriptar.</p>
                        </div>
                        <div id="contenedor-copiar" class="contenedor-copiar">
                            <button type="button" id="copiador" class="btn btn-primary">Copiar</button>
                        </div>
                    </div>
                </section>

            </div>
        </main>
        
     <!-- FOOTERS -->
     <footer class="row">
        <div class="contenedor-footer">
            <div class="col-xl-8  derechos-reservados">
                <h6>&copy Todo los derechos reservados 2023 | Henry Alonzo | henryalonzo.dev@gmail.com</h6>
            </div>
            <div class=" col-xl-4 contenedor-iconos">
                <a href="https://github.com/HenryAlonzoDV" target="_blank"><i class="bi bi-github icono"></i></a>
                <a href="https://www.linkedin.com/in/henry-alonzo-rodriguez/" target="_blank"><i class="bi bi-linkedin icono"></i></a>
            </div>
        </div>
    </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
